<ion-header>
  <ion-toolbar>
    <ion-title>{{hotel.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button  (click)="oncancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onbookplace()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> First Name</ion-label>
            <ion-input
            type="text"
            ngModel
            name="first-name"
            required
             ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Last Name</ion-label>
            <ion-input
            type="text"
            ngModel
            name="last-name"
            required
             ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> No.of Guests</ion-label>
            <ion-select [ngModel]="'select'" name="guest-number">
              <ion-select-option values="1"> 1</ion-select-option>
              <ion-select-option values="2"> 2</ion-select-option>
              <ion-select-option values="3"> 3</ion-select-option>
              <ion-select-option values="4"> 4</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime
            display-format="MMM DD YYYY"
            picker-format="YYYY MMM DD"
            [min]="hotel.availablefrom.toISOString()"
            [max]="hotel.availableTo.toISOString()"
            [ngModel]="startdate"
            name="date-form"
            required
            #startdate="ngModel"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" >
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]=""
            [max]="hotel.availableTo.toISOString()"
            [ngModel]="enddate"
            name="date-to"
            required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button
          type="submit"
          color="primary"
          expand="block"
          [disabled]="!f.valid || !datesValid"
          >Book!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
