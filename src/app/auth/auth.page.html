<ion-header>
  <ion-toolbar>
    <ion-title>{{islogin? 'login':'signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #action="ngForm" (ngSubmit)="loginmethod(action)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"><b>Mail ID</b></ion-label>
              <ion-input type="text"
                          ngModel
                          name="email"
                          required="email"
                          #email="ngModel"
                          ></ion-input>
              <p *ngIf="!email.valid && email.touched"> please enter email</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating"><b>Password</b></ion-label>
              <ion-input type="password"
                          ngModel
                          name="password"
                          minlength="6"
                          #password="ngModel"></ion-input>
              <p *ngIf="!password.valid && password.touched">please enter valid password</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button"
                      color="primary"
                      fill="clear"
                      expand="full"
                      (click)="switchauthmode()">Switch to {{islogin? 'signup':'login'}}</ion-button>
          <ion-button type="submit"
                      color="danger"
                      (click)="login()"
                      expand="block"
                      [disabled]="!action.valid">Login</ion-button>
    <ion-spinner  color="primary"  *ngIf="isloading"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>




</ion-content>
