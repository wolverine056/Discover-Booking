<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let m of recip" [routerLink]="['/recipess', m.id]">
      <ion-avatar slot="start">
        <ion-img [src]="m.imgUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{m.title}}</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
