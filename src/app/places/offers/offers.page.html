<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item-sliding *ngFor="let m of offerslist" #ionslide>
              <ion-item [routerLink]="['/','places','tabs','offers',m.id]" detail>
                <ion-thumbnail slot="start">
                  <ion-img [src]="m.imgUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{m.title}}</h2>
                  <p>{{m.description}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="start">
                <ion-item-option color="secondary" (click)="Onedit(m.id,ionslide) "[routerLink]="['/','places','tabs','offers',m.id]">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                  Edit
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>

          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
