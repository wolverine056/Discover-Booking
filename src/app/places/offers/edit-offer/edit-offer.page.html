<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/'+'placeid'">
      </ion-back-button>
    </ion-buttons>
    <ion-title>edit-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="modifyOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label  position="floating" >Title</ion-label>
              <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Short Description</ion-label>
              <ion-textarea
              rows="3"
              formControlName="description"></ion-textarea>
              <p *ngIf="!form.get('description').valid && form.get('description').touched">descripton must to be metion</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
